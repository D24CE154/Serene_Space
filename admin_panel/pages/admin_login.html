<body>

<div class="login-container">
    <h1>Admin Login</h1>
    <form method="POST" action="/Serenespace/admin_panel/php/admin_login.php">
        <label for="email">Email:</label>
        <input type="email" id="email"  name="email" placeholder="Enter your email" required>

    </form>
